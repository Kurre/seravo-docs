---
layout: default
---

<div class="page-header">
      <div class="row">
        <div class="col-md-7">
          <h1>{{ page.title }}
              {% if page.subtitle %}<small>{{ page.subtitle }}</small>{% endif %}
          </h1>
        </div>
        <div class="col-md-5 edit-buttons">
          <a href="http://prose.io/#{{site.github.repo}}/edit/gh-pages/{{page.path}}" class="btn btn-default pull-right-md pull-left-sm">
            <i class="glyphicon glyphicon-edit"></i> Edit in Prose.io
          </a>
          <a href="https://github.com/{{site.github.repo}}/edit/gh-pages/{{page.path}}" class="btn btn-default pull-right-md pull-left-sm">
            <i class="glyphicon glyphicon-file"></i> Edit in GitHub.com
          </a>
        </div>
      </div>      
</div>

{% if page.summary %}
<div class="bs-callout bs-callout-primary">
  <p><strong>Summary: </strong>{{ page.summary | newline_to_br | markdownify | remove: '<p>' | remove: '</p>' }}</p>
</div>
{% endif %}

{{ content }}
